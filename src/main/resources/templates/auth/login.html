<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body class="container d-flex align-items-start justify-content-center min-vh-100 pt-5">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form class="form-signin"
            th:action="@{/login}" method="POST">
        <h1 class="h3 mb-3 font-weight-normal fw-bold">Please sign in</h1>
        <input type="text" name="username"
               class="form-control mb-1" placeholder="Email address"
               required autofocus>
        <input type="password" name="password"
               class="form-control mb-1" placeholder="Password"
               required>
        <button class="btn btn-lg btn-primary btn-block w-100 mt-1"
                type="submit">Sign in
        </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
