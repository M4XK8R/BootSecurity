<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body class="container">

<!--              UP BAR              -->
<header class="navbar navbar-dark bg-dark p-2 d-flex justify-content-between align-items-center">
  <div>
    <span th:text="${user.email}" class="text-light fw-bold"></span>
    <span class="text-light"> with roles: </span>
    <span th:each="role : ${user.roles}" th:text="${role.name()} + ' '"
          class="text-light"></span>
  </div>


  <form th:action="@{/logout}" method="POST"
        class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="submit"
            class="btn text-light-emphasis fw-bold">Logout
    </button>
  </form>
</header>

<!--              DRAWER              -->
<div class="container-fluid d-flex p-0 mt-3">
  <nav class="col-2 no-padding">
    <ul class="nav flex-column nav-pills">
      <li class="nav-item">
        <a class="nav-link" aria-current="page"
           href="/admin/users/list">Admin
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active"
           href="/admin/users/info">User
        </a>
      </li>
    </ul>
  </nav>

  <!--         MIDDLE BLOCK         -->
  <div class="col-10 ">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="admin-panel" role="tabpanel">
        <h1 class="mt-3">User information-page</h1>
        <div class="tab-content">
          <ul class="list-group">
            <li class="list-group-item p-3">
              <h5 class="mb-0 ps-2">About user</h5>
            </li>
            <li class="list-group-item">
              <table class="table table-hover p-3 table-striped">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row" th:text="${user.id}"></th>
                  <td th:text="${user.firstName}"></td>
                  <td th:text="${user.lastName}"></td>
                  <td th:text="${user.age}"></td>
                  <td th:text="${user.email}"></td>
                  <td>
                      <span th:each="role : ${user.roles}"
                            th:text="${role.name()} + ' '"></span>
                  </td>
                </tr>
                </tbody>
              </table>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
