<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <style>
    .no-padding {
      padding: 0 !important;
    }
  </style>
</head>

<body class="container">

<!--              TOP BAR            -->
<header class="navbar navbar-dark bg-dark p-2 d-flex justify-content-between align-items-center">
  <div>
    <span th:text="${user.email}" class="text-light fw-bold"></span>
    <span class="text-light"> with roles: </span>
    <span th:each="role : ${user.roles}" th:text="${role.name()} + ' '"
          class="text-light"></span>
  </div>

  <form th:action="@{/logout}" method="POST"
        class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="submit"
            class="btn text-light-emphasis fw-bold">Logout
    </button>
  </form>
</header>

<!--              DRAWER              -->
<div class="container-fluid d-flex p-0 mt-3">
  <nav class="col-2 no-padding">
    <ul class="nav flex-column nav-pills">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page"
           href="/admin/users/list">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           href="/admin/users/info">User</a>
      </li>
    </ul>
  </nav>

  <!--         MIDDLE BLOCK         -->
  <div class="col-10 ">
    <div class="tab-content">
      <div class="tab-pane fade show active"
           id="admin-panel"
           role="tabpanel">
        <h1 class="mt-3">Admin panel</h1>
        <ul class="nav nav-tabs border-bottom-0">
          <li class="nav-item">
            <a href="#users-table"
               id="show-users-table"
               class="nav-link active no-refresh"
               data-bs-toggle="tab"
               aria-current="true"
               role="tab">Users Table</a>
          </li>
          <li>
            <a href="#new_user-form"
               id="show-new-user-form"
               class="nav-link no-refresh"
               data-bs-toggle="tab"
               aria-current="false"
               role="tab">New User</a>
          </li>
        </ul>

        <!--               USERS TABLE              -->
        <div class="tab-content">
          <div id="users-table"
               class="tab-pane fade show active"
               role="tabpanel">
            <ul class="list-group">
              <li class="list-group-item p-3">
                <h5 class="mb-0 ps-2">All users</h5>
              </li>
              <li class="list-group-item">
                <table class="table table-hover p-3 table-striped">
                  <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                      <span th:each="role : ${user.roles}"
                            th:text="${role.name()} + ' '"></span>
                    </td>

                    <!--               EDIT BUTTON              -->
                    <td>
                      <button class="btn btn-info btn-sm text-white"
                              data-bs-toggle="modal"
                              th:attr="data-bs-target=${'#editModal'+ user.id}">Edit
                      </button>

                      <!--               EDIT DIALOG              -->
                      <div class="modal fade"
                           th:id="'editModal' + ${user.id}"
                           tabindex="-1"
                           role="dialog"
                           aria-labelledby="editModalLabel"
                           aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title"
                                  id="editModalLabel">Edit User
                              </h5>
                            </div>
                            <div class="modal-body w-60 m-auto text-center mb-3 fw-bold">
                              <form th:method="POST"
                                    th:action="@{/admin/users/upsert}"
                                    th:object="${user}">
                                <input type="hidden" th:value="${user.id}" name="id"/>
                                <div>
                                  <label for="editFormUserId"
                                         class="form-label">ID
                                  </label>
                                  <input type="text" th:value="${user.id}"
                                         id="editFormUserId" th:name="id"
                                         class="form-control" placeholder="id"
                                         readonly="readonly" disabled/>
                                </div>
                                <br>
                                <div>
                                  <label for="editFormUserFirstName"
                                         class="form-label">First name
                                  </label>
                                  <input type="text" th:value="${user.firstName}"
                                         class="form-control" id="editFormUserFirstName"
                                         th:name="firstName"
                                         placeholder="Input name">
                                  <br>
                                  <label for="editFormUserLastName"
                                         class="form-label">Last name</label>
                                  <input type="text" th:value="${user.lastName}"
                                         class="form-control" id="editFormUserLastName"
                                         th:name="lastName"
                                         placeholder="Input second name">
                                  <br>
                                  <label for="editFormUserAge"
                                         class="form-label">Age
                                  </label>
                                  <input type="text" th:value="${user.age}"
                                         class="form-control" id="editFormUserAge"
                                         th:name="age"
                                         placeholder="Input age">
                                  <br>
                                  <label for="editFormUserEmail"
                                         class="form-label">Email
                                  </label>
                                  <input type="text" th:value="${user.email}"
                                         class="form-control" id="editFormUserEmail"
                                         th:name="email"
                                         placeholder="Input email">
                                  <br>
                                  <label for="editFormUserPassword"
                                         class="form-label">Password
                                  </label>
                                  <input type="password" th:value="${user.password}"
                                         class="form-control" id="editFormUserPassword"
                                         th:name="password"
                                         placeholder="Input password">
                                  <br>
                                  <label for="editFormUserRoles">Role
                                  </label>
                                  <select id="editFormUserRoles" name="roles" size="2"
                                          class="form-select" multiple>
                                    <option th:each="role : ${user.getCurrentRolesInUse()}"
                                            th:value="${role}"
                                            th:text="${role.name()}"
                                            th:selected="${user.containsRole(role.name())}">
                                    </option>
                                  </select>
                                </div>
                                <div class="modal-footer">
                                  <button type="button"
                                          class="btn btn-secondary"
                                          data-bs-dismiss="modal">Close
                                  </button>
                                  <button type="submit"
                                          class="btn btn-primary">Edit
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>

                    <!--               DELETE BUTTON             -->
                    <td>
                      <button class="btn btn-danger btn-sm"
                              data-bs-toggle="modal"
                              th:data-bs-target="${'#deleteModal' + user.id}">
                        Delete
                      </button>

                      <!--               DELETE DIALOG              -->
                      <div class="modal fade" th:id="${'deleteModal' + user.id}"
                           tabindex="-1" aria-labelledby="delete" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title"
                                  id="deleteModalLabel">Delete User
                              </h5>
                            </div>
                            <form class="modal-body w-60 m-auto text-center mb-3 fw-bold"
                                  th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                                  th:method="POST">
                              <label for="deleteFormUserId" class="form-label">ID
                              </label>
                              <input type="text" th:value="${user.id}"
                                     class="form-control"
                                     id="deleteFormUserId"
                                     disabled>
                              <br>
                              <label for="deleteFormUserFirstName"
                                     class="form-label">First name
                              </label>
                              <input type="text" th:value="${user.firstName}"
                                     class="form-control" id="deleteFormUserFirstName"
                                     disabled>
                              <br>
                              <label for="deleteFormUserLastName"
                                     class="form-label">Last name
                              </label>
                              <input type="text" th:value="${user.lastName}"
                                     class="form-control"
                                     id="deleteFormUserLastName"
                                     disabled>
                              <br>
                              <label for="deleteFormUserAge"
                                     class="form-label">Age
                              </label>
                              <input type="text" th:value="${user.age}"
                                     class="form-control"
                                     id="deleteFormUserAge"
                                     disabled>
                              <br>
                              <label for="deleteFormUserEmail"
                                     class="form-label">Email
                              </label>
                              <input type="text" th:value="${user.email}"
                                     class="form-control"
                                     id="deleteFormUserEmail"
                                     disabled>
                              <br>
                              <label for="deleteFormUserRoles">Role
                              </label>
                              <select id="deleteFormUserRoles"
                                      class="form-select"
                                      size="2"
                                      multiple
                                      disabled>
                                <option th:each="role : ${user.roles}"
                                        th:value="${role}"
                                        th:text="${role.name()}">
                                </option>
                              </select>
                              <div class="modal-footer">
                                <button type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit"
                                        class="btn btn-danger">Delete
                                </button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </li>
            </ul>
          </div>

          <!-- ADD DIALOG -->
          <div class="tab-pane fade"
               id="new_user-form"
               role="tabpanel">
            <div class="card">
              <div class="container-fluid px-0">
                <h5 class="card-header">Add new user
                </h5>
              </div>
              <div class="card-body col-5 mx-auto text-center mt-3">
                <form th:method="POST"
                      th:action="@{/admin/users/upsert}"
                      th:object="${user}">
                  <label for="addFormUserFirsName"
                         class="form-label fw-bold mb-0">First name
                  </label>
                  <input type="text" class="form-control"
                         id="addFormUserFirsName"
                         name="firstName"
                         placeholder="Input name">
                  <br>
                  <label for="addFormUserLastName"
                         class="form-label fw-bold mb-0">Last name
                  </label>
                  <input type="text"
                         class="form-control"
                         id="addFormUserLastName"
                         name="lastName"
                         placeholder="Input second name">
                  <br>
                  <label for="addFormUserAge"
                         class="form-label fw-bold mb-0">Age
                  </label>
                  <input type="text"
                         class="form-control"
                         id="addFormUserAge"
                         name="age"
                         placeholder="Input age">
                  <br>
                  <label for="addFormUserEmail"
                         class="form-label fw-bold mb-0">Email
                  </label>
                  <input type="text"
                         class="form-control"
                         id="addFormUserEmail"
                         name="email"
                         placeholder="Input email">
                  <br>
                  <label for="addFormUserPassword"
                         class="form-label fw-bold mb-0">Password
                  </label>
                  <input type="password"
                         class="form-control"
                         id="addFormUserPassword"
                         name="password"
                         placeholder="Input password">
                  <br>
                  <label for="addFormUserRoles"
                         class="form-label fw-bold mb-0">Role
                  </label>
                  <select id="addFormUserRoles"
                          name="roles" size="2"
                          class="form-select"
                          multiple>
                    <option th:each="role : ${user.getCurrentRolesInUse()}"
                            th:value="${role}"
                            th:text="${role.name()}">
                    </option>
                  </select>
                  <br>
                  <div>
                    <button type="submit"
                            class="btn btn-success">Add new user
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
